<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Lato:400,700,900|Raleway:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="site-header container">
      <div class="row justify-content-between">
        <div class="col-8 offset-2 col-lg-4 offset-lg-0">
          <img src="img/logo.svg" alt="" class="img-fluid mx-auto d-block" />
        </div> 
        <div class="col-12 col-lg-4">
          <nav class="socials">
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
            <a href="">Pinterest</a>
            <a href="">Youtube</a>
          </nav>
        </div>
      </div><!-- justify-content-between -->
    </header>
    
    <div class="navigation mt-4 py-2">
      <nav class="main-nav py-2">
        <div class="container">
          <ul class="nav nav-justified flex-column flex-sm-row">
            <li class="nav-item">
              <a href="" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    
    <div class="container">
      <div id="main-slider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#main-slider" 
              data-slide-to="0" class="active">      
          </li>
          <li data-target="#main-slider" 
              data-slide-to="1" >      
          </li>
          <li data-target="#main-slider" 
              data-slide-to="2" >      
          </li>
        </ol>
        
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="img/slide_01.jpg" 
              alt="Our facilities" class="d-block img-fluid"/>
            <div class="carousel-caption d-none d-md-block">
              <h3 class="text-uppercase">Brand new facilities</h3>
            </div>
          </div><!-- carousel-item  -->
          <div class="carousel-item">
            <img src="img/slide_02.jpg" 
              alt="Our facilities" class="d-block img-fluid"/>
            <div class="carousel-caption d-none d-md-block">
              <h3 class="text-uppercase">Learn about our services</h3>
            </div>
          </div><!-- carousel-item  -->
          <div class="carousel-item">
            <img src="img/slide_03.jpg" 
              alt="Our facilities" class="d-block img-fluid"/>
            <div class="carousel-caption d-none d-md-block">
              <h3 class="text-uppercase">New website 2 for 1 in all services</h3>
            </div>
          </div><!-- carousel-item  -->
        </div>
      </div>
    </div>
    
    <script src="js/jquery.slim.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
